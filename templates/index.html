<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>üß† FMHY-RAG Assistant</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;500;700&family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  <style>
    :root {
      --bg-primary: #0e0e0e;
      --bg-secondary: #151515;
      --bg-tertiary: #1a1a1a;
      --bg-glass: rgba(30, 30, 30, 0.3);
      --text-primary: #f0f0f0;
      --text-secondary: #a0a0a0;
      --text-muted: #707070;

      /* Neon Color Palette */
      --neon-blue: #00d4ff;
      --neon-purple: #b794f6;
      --neon-pink: #ff6bcb;
      --neon-cyan: #00ffff;
      --neon-magenta: #ff00ff;
      --neon-green: #39ff14;
      --neon-orange: #ff7f00;

      /* Gradients */
      --gradient-primary: linear-gradient(135deg, var(--neon-blue), var(--neon-purple));
      --gradient-secondary: linear-gradient(135deg, var(--neon-pink), var(--neon-cyan));
      --gradient-accent: linear-gradient(135deg, var(--neon-purple), var(--neon-magenta));
      --gradient-glow: linear-gradient(135deg, var(--neon-cyan), var(--neon-blue), var(--neon-purple));

      /* Shadows and Glows */
      --glow-primary: 0 0 20px var(--neon-cyan);
      --glow-secondary: 0 0 15px var(--neon-purple);
      --glow-accent: 0 0 25px var(--neon-pink);
      --glow-subtle: 0 0 10px rgba(0, 212, 255, 0.3);

      /* Border and Glass */
      --border-glow: 1px solid rgba(0, 212, 255, 0.4);
      --glass-bg: rgba(20, 20, 20, 0.4);
      --glass-border: rgba(255, 255, 255, 0.1);
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background: var(--bg-primary);
      background-image:
        radial-gradient(circle at 25% 25%, rgba(0, 212, 255, 0.05) 0%, transparent 50%),
        radial-gradient(circle at 75% 75%, rgba(183, 148, 246, 0.05) 0%, transparent 50%);
      color: var(--text-primary);
      font-family: 'Inter', 'Segoe UI', sans-serif;
      line-height: 1.6;
      min-height: 100vh;
      overflow-x: hidden;
    }

    /* Animated background particles */
    body::before {
      content: '';
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-image:
        radial-gradient(2px 2px at 20px 30px, var(--neon-cyan), transparent),
        radial-gradient(2px 2px at 40px 70px, var(--neon-purple), transparent),
        radial-gradient(1px 1px at 90px 40px, var(--neon-pink), transparent),
        radial-gradient(1px 1px at 130px 80px, var(--neon-blue), transparent);
      background-repeat: repeat;
      background-size: 200px 200px;
      animation: float 20s linear infinite;
      opacity: 0.1;
      pointer-events: none;
      z-index: -1;
    }

    @keyframes float {
      0% { transform: translate(0, 0) rotate(0deg); }
      33% { transform: translate(30px, -30px) rotate(120deg); }
      66% { transform: translate(-20px, 20px) rotate(240deg); }
      100% { transform: translate(0, 0) rotate(360deg); }
    }

    /* Advanced animations */
    @keyframes pulse-glow {
      0%, 100% { box-shadow: var(--glow-primary); }
      50% { box-shadow: 0 0 30px var(--neon-cyan), 0 0 40px var(--neon-blue); }
    }

    @keyframes gradient-shift {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    @keyframes text-glow {
      0%, 100% { text-shadow: 0 0 5px var(--neon-cyan); }
      50% { text-shadow: 0 0 20px var(--neon-cyan), 0 0 30px var(--neon-blue); }
    }

    @keyframes typing-cursor {
      0%, 50% { opacity: 1; }
      51%, 100% { opacity: 0; }
    }

    @keyframes glitch-effect {
      0% { transform: translate(0); }
      20% { transform: translate(-2px, 2px); }
      40% { transform: translate(-2px, -2px); }
      60% { transform: translate(2px, 2px); }
      80% { transform: translate(2px, -2px); }
      100% { transform: translate(0); }
    }

    /* Header with enhanced glassmorphism */
    .header {
      position: sticky;
      top: 0;
      z-index: 100;
      backdrop-filter: blur(20px);
      background: var(--glass-bg);
      border-bottom: var(--border-glow);
      padding: 1.5rem 0;
      text-align: center;
      border-image: var(--gradient-primary) 1;
    }

    .header::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      height: 2px;
      background: var(--gradient-primary);
      background-size: 200% 200%;
      animation: gradient-shift 3s ease infinite;
    }

    .header h1 {
      font-family: 'JetBrains Mono', monospace;
      font-size: 2.5rem;
      font-weight: 800;
      letter-spacing: 0.1em;
      background: var(--gradient-glow);
      background-size: 200% 200%;
      background-clip: text;
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      animation: gradient-shift 4s ease infinite;
      margin-bottom: 0.5rem;
      position: relative;
    }

    .header h1:hover {
      animation: gradient-shift 1s ease infinite, glitch-effect 0.3s ease infinite;
    }

    .header .subtitle {
      color: var(--text-secondary);
      font-size: 1rem;
      font-weight: 500;
      opacity: 0.9;
      text-shadow: 0 0 10px rgba(0, 212, 255, 0.3);
    }

    /* Navigation bar */
    .nav-bar {
      display: flex;
      justify-content: center;
      gap: 2rem;
      margin-top: 1rem;
      font-family: 'JetBrains Mono', monospace;
    }

    .nav-item {
      color: var(--text-muted);
      text-decoration: none;
      font-size: 0.9rem;
      transition: all 0.3s ease;
      position: relative;
      padding: 0.5rem 1rem;
      border-radius: 4px;
    }

    .nav-item:hover {
      color: var(--neon-cyan);
      text-shadow: var(--glow-subtle);
      background: rgba(0, 212, 255, 0.1);
    }

    .nav-item::after {
      content: '';
      position: absolute;
      bottom: 0;
      left: 50%;
      width: 0;
      height: 2px;
      background: var(--gradient-primary);
      transition: all 0.3s ease;
      transform: translateX(-50%);
    }

    .nav-item:hover::after {
      width: 100%;
    }

    /* Container with enhanced spacing */
    .container {
      max-width: 1000px;
      margin: 0 auto;
      padding: 3rem 1rem;
    }

    /* Main terminal window with enhanced glassmorphism */
    .terminal-window {
      background: var(--glass-bg);
      backdrop-filter: blur(20px);
      border: 2px solid transparent;
      background-image: linear-gradient(var(--glass-bg), var(--glass-bg)), var(--gradient-primary);
      background-origin: border-box;
      background-clip: content-box, border-box;
      border-radius: 12px;
      overflow: hidden;
      box-shadow:
        0 8px 32px rgba(0, 0, 0, 0.3),
        inset 0 1px 0 rgba(255, 255, 255, 0.1);
      animation: pulse-glow 4s ease-in-out infinite;
    }

    .terminal-header {
      background: rgba(20, 20, 20, 0.7);
      backdrop-filter: blur(10px);
      padding: 1rem 1.5rem;
      border-bottom: 1px solid var(--glass-border);
      display: flex;
      align-items: center;
      gap: 1rem;
    }

    .terminal-dots {
      display: flex;
      gap: 0.5rem;
    }

    .dot {
      width: 14px;
      height: 14px;
      border-radius: 50%;
      position: relative;
      overflow: hidden;
    }

    .dot::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      border-radius: 50%;
      background: inherit;
      box-shadow: 0 0 10px currentColor;
    }

    .dot.red {
      background: var(--neon-pink);
      color: var(--neon-pink);
    }
    .dot.yellow {
      background: var(--neon-orange);
      color: var(--neon-orange);
    }
    .dot.green {
      background: var(--neon-green);
      color: var(--neon-green);
    }

    .terminal-title {
      color: var(--text-secondary);
      font-family: 'JetBrains Mono', monospace;
      font-size: 0.9rem;
      flex: 1;
    }

    .terminal-status {
      color: var(--neon-green);
      font-family: 'JetBrains Mono', monospace;
      font-size: 0.8rem;
      opacity: 0.7;
    }

    .terminal-content {
      padding: 2rem;
    }

    /* Enhanced input section */
    .input-section {
      margin-bottom: 2.5rem;
    }

    .input-label {
      color: var(--neon-cyan);
      font-family: 'JetBrains Mono', monospace;
      font-size: 1rem;
      margin-bottom: 1rem;
      display: block;
      text-shadow: var(--glow-subtle);
    }

    .input-label::before {
      content: "‚ùØ ";
      color: var(--neon-green);
      text-shadow: 0 0 10px var(--neon-green);
    }

    .input-group {
      display: flex;
      gap: 1rem;
      margin-bottom: 1rem;
      position: relative;
    }

    /* Glassmorphism input field */
    .terminal-input {
      flex: 1;
      background: var(--glass-bg);
      backdrop-filter: blur(10px);
      border: 1px solid var(--glass-border);
      color: var(--text-primary);
      font-family: 'JetBrains Mono', monospace;
      font-size: 1rem;
      padding: 1rem 1.5rem;
      border-radius: 8px;
      transition: all 0.3s ease;
      box-shadow: inset 0 2px 4px rgba(0, 0, 0, 0.2);
    }

    .terminal-input:focus {
      outline: none;
      border-color: var(--neon-cyan);
      box-shadow:
        var(--glow-subtle),
        inset 0 2px 4px rgba(0, 0, 0, 0.2);
      background: rgba(0, 212, 255, 0.05);
    }

    .terminal-input::placeholder {
      color: var(--text-muted);
      font-style: italic;
    }

    /* Enhanced button with gradient and glow */
    .terminal-button {
      background: var(--gradient-primary);
      background-size: 200% 200%;
      border: none;
      color: var(--bg-primary);
      font-family: 'JetBrains Mono', monospace;
      font-size: 1rem;
      font-weight: 600;
      padding: 1rem 2rem;
      border-radius: 8px;
      cursor: pointer;
      transition: all 0.3s ease;
      text-transform: uppercase;
      letter-spacing: 0.05em;
      position: relative;
      overflow: hidden;
    }

    .terminal-button::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
      transition: left 0.5s;
    }

    .terminal-button:hover {
      transform: translateY(-2px);
      box-shadow:
        var(--glow-primary),
        0 5px 15px rgba(0, 0, 0, 0.3);
      animation: gradient-shift 2s ease infinite;
    }

    .terminal-button:hover::before {
      left: 100%;
    }

    .terminal-button:active {
      transform: translateY(0);
    }

    /* Enhanced loading state */
    .loading {
      color: var(--neon-cyan);
      font-family: 'JetBrains Mono', monospace;
      font-size: 1rem;
      margin: 2rem 0;
      display: none;
      text-shadow: var(--glow-subtle);
      animation: text-glow 2s ease-in-out infinite;
    }

    .loading::before {
      content: "‚ùØ‚ùØ ";
      color: var(--neon-green);
    }

    .loading::after {
      content: " ‚ñä";
      animation: typing-cursor 1s infinite;
    }

    /* Enhanced output sections */
    .output-section {
      margin-top: 3rem;
    }

    .answer-box {
      background: var(--glass-bg);
      backdrop-filter: blur(10px);
      border: 1px solid var(--glass-border);
      border-radius: 8px;
      padding: 2rem;
      margin-bottom: 2rem;
      max-height: 70vh;
      overflow-y: auto;
      box-shadow:
        inset 0 1px 0 rgba(255, 255, 255, 0.1),
        0 4px 16px rgba(0, 0, 0, 0.2);
      position: relative;
    }

    .answer-box::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      height: 1px;
      background: var(--gradient-primary);
      border-radius: 8px 8px 0 0;
    }

    .answer-box:empty {
      display: none;
    }

    .answer-box h1, .answer-box h2, .answer-box h3 {
      color: var(--neon-cyan);
      margin: 1.5rem 0 1rem 0;
      text-shadow: var(--glow-subtle);
      font-weight: 600;
    }

    .answer-box p {
      margin-bottom: 1.2rem;
      line-height: 1.8;
    }

    .answer-box ul, .answer-box ol {
      margin: 1.5rem 0;
      padding-left: 2rem;
    }

    .answer-box li {
      margin-bottom: 0.8rem;
      color: var(--text-primary);
    }

    .answer-box code {
      background: rgba(57, 255, 20, 0.1);
      color: var(--neon-green);
      padding: 0.3rem 0.6rem;
      border-radius: 4px;
      font-family: 'JetBrains Mono', monospace;
      border: 1px solid rgba(57, 255, 20, 0.2);
    }

    .answer-box pre {
      background: var(--bg-primary);
      border: 1px solid var(--glass-border);
      border-radius: 6px;
      padding: 1.5rem;
      overflow-x: auto;
      margin: 1.5rem 0;
      font-family: 'JetBrains Mono', monospace;
    }

    .answer-box a {
      color: var(--neon-magenta);
      text-decoration: none;
      border-bottom: 1px dotted var(--neon-magenta);
      transition: all 0.3s ease;
    }

    .answer-box a:hover {
      color: var(--neon-cyan);
      border-bottom-color: var(--neon-cyan);
      text-shadow: var(--glow-subtle);
    }

    /* Enhanced sources box */
    .sources-box {
      background: var(--glass-bg);
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 107, 203, 0.3);
      border-radius: 8px;
      padding: 1.5rem;
      border-left: 4px solid var(--neon-pink);
      box-shadow:
        0 4px 16px rgba(255, 107, 203, 0.1),
        inset 0 1px 0 rgba(255, 255, 255, 0.1);
    }

    .sources-title {
      color: var(--neon-pink);
      font-family: 'JetBrains Mono', monospace;
      font-weight: 700;
      margin-bottom: 1rem;
      font-size: 1rem;
      text-shadow: 0 0 10px rgba(255, 107, 203, 0.3);
    }

    .sources-title::before {
      content: "üìÅ ";
    }

    .sources-list {
      list-style: none;
      padding: 0;
    }

    .sources-list li {
      color: var(--text-secondary);
      font-family: 'JetBrains Mono', monospace;
      font-size: 0.9rem;
      margin-bottom: 0.5rem;
      transition: color 0.3s ease;
    }

    .sources-list li::before {
      content: "‚ùØ‚ùØ ";
      color: var(--neon-green);
      margin-right: 0.5rem;
    }

    .sources-list li:hover {
      color: var(--text-primary);
    }

    /* Enhanced error styling */
    .error {
      color: var(--neon-pink);
      background: rgba(255, 107, 203, 0.1);
      border: 1px solid var(--neon-pink);
      border-radius: 8px;
      padding: 1.5rem;
      margin: 1.5rem 0;
      font-family: 'JetBrains Mono', monospace;
      backdrop-filter: blur(10px);
    }

    .error::before {
      content: "‚ö†Ô∏è ERROR: ";
      font-weight: 700;
    }

    /* Footer with glassmorphism */
    .footer {
      margin-top: 4rem;
      padding: 2rem 0;
      text-align: center;
      border-top: 1px solid var(--glass-border);
      background: var(--glass-bg);
      backdrop-filter: blur(20px);
      font-family: 'JetBrains Mono', monospace;
      font-size: 0.9rem;
      color: var(--text-muted);
    }

    .footer::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      height: 1px;
      background: var(--gradient-primary);
      background-size: 200% 200%;
      animation: gradient-shift 3s ease infinite;
    }

    .footer a {
      color: var(--neon-blue);
      text-decoration: none;
      transition: all 0.3s ease;
    }

    .footer a:hover {
      color: var(--neon-cyan);
      text-shadow: var(--glow-subtle);
    }

    /* Custom scrollbar with neon styling */
    ::-webkit-scrollbar {
      width: 8px;
    }

    ::-webkit-scrollbar-track {
      background: var(--bg-primary);
      border-radius: 4px;
    }

    ::-webkit-scrollbar-thumb {
      background: var(--gradient-primary);
      border-radius: 4px;
      box-shadow: 0 0 10px rgba(0, 212, 255, 0.3);
    }

    ::-webkit-scrollbar-thumb:hover {
      background: var(--gradient-secondary);
    }

    /* Responsive enhancements */
    @media (max-width: 768px) {
      .container {
        padding: 2rem 1rem;
      }

      .header h1 {
        font-size: 2rem;
      }

      .nav-bar {
        flex-wrap: wrap;
        gap: 1rem;
      }

      .input-group {
        flex-direction: column;
      }

      .terminal-button {
        width: 100%;
      }

      .terminal-content {
        padding: 1.5rem;
      }
    }

    @media (max-width: 480px) {
      .header h1 {
        font-size: 1.8rem;
      }

      .terminal-header {
        padding: 0.8rem;
      }

      .terminal-content {
        padding: 1rem;
      }
    }
  </style>
</head>
<body>

  <div class="header">
    <h1>üß† FMHY-RAG Assistant</h1>
    <div class="subtitle">Underground AI Archives ‚Ä¢ Powered by RAG</div>
    <nav class="nav-bar">
      <a href="#" class="nav-item">Discord</a>
      <a href="#" class="nav-item">Docs</a>
      <a href="https://github.com" class="nav-item">GitHub</a>
      <a href="https://fmhy.net" class="nav-item">FMHY.net</a>
    </nav>
  </div>

  <div class="container">
    <div class="terminal-window">
      <div class="terminal-header">
        <div class="terminal-dots">
          <div class="dot red"></div>
          <div class="dot yellow"></div>
          <div class="dot green"></div>
        </div>
        <div class="terminal-title">fmhy-rag-terminal.exe</div>
        <div class="terminal-status">‚óè ONLINE</div>
      </div>

      <div class="terminal-content">
        <div class="input-section">
          <label class="input-label">Initialize query to access the vault:</label>
          <div class="input-group">
            <input type="text" class="terminal-input" id="myInput" placeholder="e.g. 'Where can I watch free anime?' or 'Best sites for downloading movies?'">
            <button class="terminal-button" id="appuyer">Execute</button>
          </div>
        </div>

        <div id="loading" class="loading">Scanning darknet archives</div>

        <div class="output-section">
          <div id="markdown-output" class="answer-box"></div>
          <div id="sources-output"></div>
        </div>
      </div>
    </div>

    <div class="footer">
      <p>Powered by RAG ‚Ä¢ Not affiliated with FMHY ‚Ä¢ Data sourced from <a href="https://fmhy.net">fmhy.net</a></p>
    </div>
  </div>

  <script>
    document.getElementById("appuyer").addEventListener("click", function () {
      executeQuery();
    });

    document.getElementById("myInput").addEventListener("keypress", function(e) {
      if (e.key === 'Enter') {
        executeQuery();
      }
    });

    // Enhanced typing effect for responses
    function typeWriter(element, text, speed = 30) {
      element.innerHTML = '';
      let i = 0;
      function typing() {
        if (i < text.length) {
          element.innerHTML += text.charAt(i);
          i++;
          setTimeout(typing, speed);
        }
      }
      typing();
    }

    function executeQuery() {
      const value = document.getElementById("myInput").value.trim();
      if (!value) return;

      const outputDiv = document.getElementById("markdown-output");
      const sourcesDiv = document.getElementById("sources-output");
      const loading = document.getElementById("loading");

      outputDiv.innerHTML = '';
      sourcesDiv.innerHTML = '';
      loading.style.display = 'block';

      fetch("/log", {
        method: "POST",
        headers: {
          "Content-Type": "application/json"
        },
        body: JSON.stringify({ message: value })
      })
      .then(res => res.json())
      .then(data => {
        loading.style.display = 'none';

        // Enhanced response rendering with typing effect
        const parsedContent = marked.parse(data.answer);
        outputDiv.innerHTML = parsedContent;

        // Add glow effect to new content
        outputDiv.style.animation = 'pulse-glow 2s ease-in-out';
        setTimeout(() => {
          outputDiv.style.animation = '';
        }, 2000);

        if (data.sources && data.sources.length > 0) {
          const sourceList = data.sources.map(src => `<li>${src}</li>`).join('');
          sourcesDiv.innerHTML = `
            <div class="sources-box">
              <div class="sources-title">Sources accessed from vault:</div>
              <ul class="sources-list">${sourceList}</ul>
            </div>
          `;
        }
      })
      .catch(err => {
        loading.style.display = 'none';
        outputDiv.innerHTML = `<div class="error">Connection to archives failed: ${err.message}</div>`;
      });
    }

    // Add some interactive effects
    document.addEventListener('DOMContentLoaded', function() {
      // Add cursor glow effect
      const input = document.getElementById('myInput');
      input.addEventListener('focus', function() {
        this.parentElement.style.boxShadow = '0 0 20px rgba(0, 212, 255, 0.3)';
      });
      input.addEventListener('blur', function() {
        this.parentElement.style.boxShadow = '';
      });
    });
  </script>
</body>
</html>
